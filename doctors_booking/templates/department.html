{% extends 'base.html' %}

{% block title%}
Department
{% endblock %}

{% block content%}
<div class="container">
    <h1 class="text-center text-white bg-primary p-3 mb-5">Our Departments</h1>
    <hr>

    {% for d in dept %}
    <div class="mx-auto text-center w-75 bg-primary text-white p-4 my-5 border border-warning rounded">
        <h2>{{ d.dep_name }}</h2>
        <p>{{ d.dep_description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
